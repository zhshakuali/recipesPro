<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/successadmin.css}">
    <title>Main page for admin</title>
</head>
<body>
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
    <h1 style="text-align: center;">You are an admin</h1>
    <br>

        <h2 style="text-align: center;"> List of users</h2>

    <table class="styled-table">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td> <a th:href="@{/updateUser/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


    <br>
        <h1 style="text-align: center;"> List of recipes</h1>

    <table class="styled-table">
        <thead>
        <tr>
            <th>Recipe ID</th>
            <th>Uploader</th>
            <th>Recipe name</th>
            <th>Recipe category</th>
            <th>Recipe description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe: ${recipes}">
            <td th:text="${recipe.id}"></td>
            <td th:text="${recipe.uploaderUsername}"></td>
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.category}"></td>
            <td th:text="${recipe.description}"></td>
            <td> <a th:href="@{/updateRecipe/{id}(id=${recipe.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteRecipe/{id}(id=${recipe.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>

    <h1>Available functions:</h1>

<!--    add new user-->
<!--    delete/update recipe-->
<!--    logout-->

    <table style="justify-content: center;">
        <div style="text-align: center">
            <a th:href = "@{/admin/add/user}" class="btn btn-primary"> Add Employee </a>
        </div>
        <br>

        <div style="text-align: center">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" name="btnSubmit" class="btnContact"/>
            </form>
        </div>
    </table>
    </div>
</div>
</body>
</html>
