<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Recipes App</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/admin/add}" th:object="${user}"
          method="POST">

        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{username}" class="form-control mb-4 col-4" >
        <input type="text" placeholder="Password *" class="form-control mb-4 col-4" required>
        <input type="hidden" name="userId" th:value="${userId}"/>

        <button type="submit" class="btn btn-info col-2"> Update user</button>
    </form>
</div>
</body>
</html>
