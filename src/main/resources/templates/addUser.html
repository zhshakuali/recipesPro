<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Employee Management System</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>

    <body>

    <div class="container">
        <h1>Save User</h1>
        <form action="#" th:action="@{/admin/add}" th:object="${user}" method="post">
            <input type="text" th:field="*{username}"
                   placeholder="Username" class="form-control mb-6 col-6">
            <input type="password" th:field="*{password}"
                   placeholder="Password" class="form-control mb-6 col-6">
            <button type="submit" class="btn btn-info col-2">Add User</button>
        </form>
    </div>
</body>
</html>
