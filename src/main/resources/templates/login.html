<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="login.css">
        <title>Recipes App </title>
    </head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form action="/login" method="get">
            <h3>Login to our web-app</h3>
            <div class="row">
                <div class="col-md-6 forminside" align="center">
                    <div class="form-group">
                        <label> Username:
                            <input type="text" name="username" placeholder="Your username *" class="form-control" required/>
                        </label>
                    </div>

                    <div class="form-group">
                        <label> Password:
                            <input type="password" name="password" placeholder="Your password *" class="form-control" required/>
                        </label>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Sign in" name="btnSubmit" class="btnContact"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
