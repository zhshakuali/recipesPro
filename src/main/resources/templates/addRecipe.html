<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>Add recipe</title>
</head>

<body>
<div class="container contact-form align-items-center">
    <div class="contact-image">
        <img src="https://cdn-s-static.arzamas.academy/storage/microrubric/10/preview_icon_picture-db59fc00-70bf-40db-b8b3-d483f4a7eeef.png" alt="rocket_contact"/>
    </div>
    <div>
    <form action="/add/recipe" method="post">
        <h3>Add new Recipe</h3>
        <div class="row">
            <div class="col-md-6 forminside">
                <div class="form-group">
                    <label> Name:
                        <input type="text" name="name" placeholder="Name of recipe *" class="form-control"/>
                    </label>
                </div>

                <div class="form-group">
                    <label> Category:
                        <input type="text" name="category" placeholder="Category of recipe*" class="form-control"/>
                    </label>
                </div>

                <div class="form-group">
                    <label> Description:
                        <input type="text" name="description" placeholder="Description of recipe*" class="form-control"/>
                    </label>
                </div>

                <input type="hidden" name="username" th:value="${username}">

                <div class="form-group">
                    <input type="submit" value="Submit" name="btnSubmit" class="btnContact"/>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
